
<dx-popup
  [(visible)]="popupVisible"
  [width]="300"
  [height]="280"
  [showTitle]="true"
  title="Add new Item"
  [showCloseButton]="false"
  class="dx-popup-title">
  <div class="popup-content">
    <form>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Name: </label>
        <div class="col-sm-10">
          <input type="text" class="form-control" [(ngModel)]="name" name="name">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 col-form-label">Description: </label>
        <div class="col-sm-10">
          <input class="form-control" [(ngModel)]="description" name="description">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 col-form-label">Price: </label>
        <div class="col-sm-10">
          <input type="number" class="form-control" [(ngModel)]="price" name="price">
        </div>
      </div>
    </form>
  </div>
  <div class="popup-buttons" style="padding-top: 20px;">
    <dx-button text="Cancel" (onClick)="cancel()"></dx-button>
    <dx-button text="Save" (onClick)="submit()"></dx-button>
  </div>
</dx-popup>
